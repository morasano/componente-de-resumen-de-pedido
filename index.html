<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <main class="main-conteiner">

  <section class="card-conteiner">
    <article class="img"></article>
    <article class="info">
        <h1 class="title">Order Summary</h1>
        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="pago-conteiner">
        <img src="./images/icon-music.svg" alt="icono de musica">
        <div class="pago">
          <h3 class="plan">Annual Plan</h3>
          <span class="precio">$59.99/year</span>
        </div>
        <a class="change">Change</a>
      </div>

        <button class="button-primary">Proceed to Payment</button>
        <button class="button-secondary">Cancel Order</button>
    </article>

  </section>
  </main>
</body>
</html>
